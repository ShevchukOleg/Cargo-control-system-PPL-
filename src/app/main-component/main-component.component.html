<section>
  <div class="container">
    <div class="row">
      <p>Для поиска истории контейнера введите его номер</p>
      <form [formGroup]="reactiveForm" (input)="inputRF()" (ngSubmit)="onSubmitRF()">
        <div class="searchingField">
          <label>Маркировочный номер контейнера RZDU1234569</label>
          <input formControlName="containerNumber" type="text" class="form-control" maxlength="11">
          <p *ngIf="!formIsValid">Введите номер согласно стандарту</p>
        </div>
        <div class="operations">
          <button type="submit">Поиск</button>
          <button type="reset">Очистить</button>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="contentWrapper" *ngIf="!!containerInfo">
        <p>{{containerInfo.id}}</p>
      </div>
    </div>
  </div>
</section>
